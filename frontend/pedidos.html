<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="css/ventas.css"> <!-- Usando el mismo CSS que antes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pedidos</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Listado de Pedidos</h2>
            <table id="pedidosTable">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Fecha del Pedido</th>
                        <th>ID Proveedor</th>
                        <th>Nombre</th>
                        <th>Monto Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los pedidos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
            <div class="actions">
                <button id="addPedido" class="btn">Agregar Pedido</button>
                <button id="editPedido" class="btn">Editar Pedido</button>
                <button id="deletePedido" class="btn">Eliminar Pedido</button>
                <button id="updateTable" class="btn">Actualizar Tabla</button>
            </div>
        </main>
        <footer>
            <p>© 2024 Sistema de Gestión de Inventario</p>
        </footer>
    </div>

    <!-- Modal para Agregar Pedido -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('addModal')">&times;</span>
            <h2>Agregar Pedido</h2>
            <form id="addPedidoForm">
                <label for="fecha_pedido">Fecha del Pedido:</label>
                <input type="date" id="fecha_pedido" required>

                <label for="id_proveedor">ID Proveedor:</label>
                <input type="number" id="id_proveedor" required>

                <label for="monto_total">Monto Total:</label>
                <input type="number" id="monto_total" required>

                <button type="submit" class="btn">Agregar</button>
                <button type="button" class="btn" onclick="closeModal('addModal')">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Editar Pedido -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('editModal')">&times;</span>
            <h2>Editar Pedido</h2>
            <form id="editPedidoForm">
                <label for="id_pedido_edit">ID Pedido:</label>
                <input type="number" id="id_pedido_edit" required>

                <label for="fecha_pedido_edit">Fecha del Pedido:</label>
                <input type="date" id="fecha_pedido_edit" required>

                <label for="id_proveedor_edit">ID Proveedor:</label>
                <input type="number" id="id_proveedor_edit" required>

                <label for="monto_total_edit">Monto Total:</label>
                <input type="number" id="monto_total_edit" required>

                <button type="submit" class="btn">Actualizar</button>
                <button type="button" class="btn" onclick="closeModal('editModal')">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Eliminar Pedido -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('deleteModal')">&times;</span>
            <h2>Eliminar Pedido</h2>
            <form id="deletePedidoForm">
                <label for="id_pedido_delete">ID Pedido:</label>
                <input type="number" id="id_pedido_delete" required>

                <button type="submit" class="btn">Eliminar</button>
                <button type="button" class="btn" onclick="closeModal('deleteModal')">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="js/pedidos.js"></script>
</body>
</html>
