<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Usuarios</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Inicio</a></li>
                    
                </ul>
            </nav>
        </header>
        <main>
            <h2>Listado de Usuarios</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID Usuario</th>
                        <th>Nombre de Usuario</th>
                        <th>Rol</th>
                        <th>Seguridad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los usuarios se cargar√°n aqu√≠ din√°micamente -->
                </tbody>
            </table>
            <div class="actions">
                <button id="addUser" class="btn">Agregar Usuario</button>
                <button id="deleteUser" class="btn">Eliminar Usuario</button>
            </div>
        </main>
    </div>

    <!-- Modal para Cambiar Contrase√±a -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePasswordModal()">&times;</span>
            <h2>Cambiar Contrase√±a</h2>
            <form id="passwordForm">
                <label for="newPassword">Nueva Contrase√±a:</label>
                <input type="password" id="newPassword" placeholder="Ingrese nueva contrase√±a" required>
                <span id="togglePassword" onclick="togglePasswordVisibility()" style="cursor: pointer;">üëÅÔ∏è</span>
                <button type="submit" class="btn">Cambiar</button>
                <button type="button" class="btn" onclick="closePasswordModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Agregar Usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeUserModal()">&times;</span>
            <h2>Agregar Usuario</h2>
            <form id="userForm">
                <label for="id_usuario">ID Usuario:</label>
                <input type="number" id="id_usuario" placeholder="Ingrese ID de usuario" required>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" placeholder="Ingrese nombre de usuario" required>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" placeholder="Ingrese contrase√±a" required>
                <label for="rol">Rol:</label>
                <input type="text" id="rol" placeholder="Ingrese rol" required>
                <button type="submit" class="btn">Guardar</button>
                <button type="button" class="btn" onclick="closeUserModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Eliminar Usuario -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeDeleteModal()">&times;</span>
            <h2>Eliminar Usuario</h2>
            <form id="deleteForm">
                <label for="deleteId">ID Usuario:</label>
                <input type="number" id="deleteId" placeholder="Ingrese ID de usuario" required>
                <label for="deleteUsername">Nombre de Usuario:</label>
                <input type="text" id="deleteUsername" placeholder="Ingrese nombre de usuario" required>
                <label for="deleteRole">Rol:</label>
                <input type="text" id="deleteRole" placeholder="Ingrese rol" required>
                <label for="deletePassword">Contrase√±a:</label>
                <input type="password" id="deletePassword" placeholder="Ingrese contrase√±a para confirmar" required>
                <button type="submit" class="btn">Eliminar</button>
                <button type="button" class="btn" onclick="closeDeleteModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="js/users.js"></script>
</body>
</html>
