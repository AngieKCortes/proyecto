<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Inventario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-k6RqeWeci5ZR/Lv4MR0sA0FfDOMX8cUsOgLXmV0DgW4g6Wc2D+p8Z3I0tu/bIXbYcVpZf1wLyVnLshlqN3XZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="dashboard-container">
        <header>
            <h1>Panel de Control</h1>
        </header>
        
        <div class="main-layout">
            <nav class="navbar">
                <ul>
                    <li><a href="productos.html"><i class="fas fa-box"></i> Productos</a></li>
                    <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="ventas.html"><i class="fas fa-chart-line"></i> Ventas</a></li>
                    <li><a href="pedidos.html"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                    <li><a href="http://127.0.0.1:5000/"><i class="fas fa-chart-area"></i> Predicciones</a></li>
                    <li><a href="users.html"><i class="fas fa-user"></i> Usuarios</a></li> <!-- Asegúrate que 'users.html' es correcto -->
                    <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
            <main class="content">
                <h2>Bienvenido al sistema de gestión de inventarios</h2>
                <p>Utiliza el menú de navegación para acceder a las diferentes secciones del sistema.</p>
            </main>
        </div>
        <footer>
            <p>© 2024 Sistema de Gestión de Inventario</p>
        </footer>
    </div>
    <script src="js/auth.js"></script>
    <script>
        // Agregar el evento de cierre de sesión
        document.getElementById('logout').addEventListener('click', function() {
            // Aquí puedes agregar la lógica para cerrar sesión, como eliminar el token
            localStorage.removeItem('token');
            window.location.href = 'index.html'; // Redirigir a la página de inicio de sesión
        });
    </script>
</body>

</html>
